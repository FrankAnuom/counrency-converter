<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>currency converter</title>

    <!-- Link to your external CSS file -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Link to your external JavaScript file -->
    <script src="countries.js" defer></script>
    <script src="script.js" defer></script>
</head>

<body>

    <div class="container">
        <h2>currency converter</h2>
        <div class="wrapper">
            <form action="">
                <div class="amount">
                    <p>Amount</p>
                    <input type="text" value="1">
                </div>
               <div class="convert_box">
                <div class="from">
                    <p>From</p>
                   <div class="select_input">
                    <img src="https://flagcdn.com/48x36/us.png"alt="">
                    <select>
                        <option value="USA">USA</option>
                    </select>
                   </div>
                </div>
                <div class="reverse"><i class="fas fa-exchange-alt"></i></div>
                <div class="to">
                    <p>To</p>
                    <div class="select_input">
                        <img src="https://flagcdn.com/48x36/gb.png" alt="">
                        <select>
                            <option value="USA">USA</option>
                        </select>
                    </div>
                </div>
                <div class="result">Getting Exchange Rate.....</div>
               </div> 
            </form>
        </div>
        <button type="button">Get Exchange Rate</button>
    </div>

</body>

</html>
